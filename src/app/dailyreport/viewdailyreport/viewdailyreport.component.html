<div class="card">
    <input #gb type="text" placeholder="Global search">
  <p-dataTable [responsive]="true" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect(selectedCar)" [value]="data" [globalFilter]="gb" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-header>List of Cars</p-header>
    <p-column field="date" header="date" [sortable]="true"></p-column>
    <p-column field="Greenhouse" header="Greenhouse" [sortable]="true"></p-column>

</p-dataTable>

</div>
<div class="card mt-5 " *ngIf="selectedCar.itemRows">
   <h4>Details</h4> 

 
 <ul class="list-group">
    <li class="list-group-item">{{selectedCar.Greenhouse}}</li>
    <li class="list-group-item">
      <ul>
        <li *ngFor="let item of selectedCar.itemRows">{{item.description}}  <span>manpower:{{item.manpower}}</span></li>
      </ul>

    </li>
   
  </ul>
  <button class="btn btn-info" (click)="onedit()">Edit</button>
</div>
